<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <h1>Tic tac toe</h1>
    </nav>
    <div class="container">
        <div id="first">
                <div class="box bt-0 bl-0" id="o1"><span class="boxtext"></span></div>
                <div class="box bt-0" id="t2" ><span class="boxtext"></span></div>
                <div class="box bt-0 br-0" id="t3" ><span class="boxtext"></span></div>
                <div class="box bl-0" id="f4" ><span class="boxtext"></span></div>
                <div class="box" id="f5" ><span class="boxtext"></span></div>
                <div class="box br-0" id="s6" ><span class="boxtext"></span></div>
                <div class="box bb-0 bl-0" id="s7" ><span class="boxtext"></span></div>
                <div class="box bb-0" id="e8" ><span class="boxtext"></span></div>
                <div class="box bb-0 br-0" id="n9" ><span class="boxtext"></span></div>
        </div>
        <div id="second">
            <h2>Welcome</h2>
            <div>
                Turn for <span id="txt" class="info">X</span>
                <button id="btn">RESET</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
